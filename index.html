                if (currentQuestionIndex === questions.length - 1) {

        function nextQuestion() {

        // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î±Ï€Î¿Ï„ÎµÎ»ÎµÏƒÎ¼Î¬Ï„Ï‰Î½
        function showResults() {

            // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚ Î¼Îµ Î²Î¬ÏƒÎ· Ï„Î¿ ÏƒÎºÎ¿Ï
            const percentage = (score / questions.length) * 100;

                resultMessage.className = 'text-2xl mb-8 text-amber-700';
            } else if (percentage >= 50) {

                resultMessage.className = 'text-2xl mb-8 text-yellow-700';
            } else {
                resultMessage.textContent = 'Î§ÏÎµÎ¹Î¬Î¶ÎµÏƒÏ„Îµ Ï€ÎµÏÎ¹ÏƒÏƒÏŒÏ„ÎµÏÎ· Î¼ÎµÎ»Î­Ï„Î· Ï„Î·Ï‚ Ï€Î±ÏÎ¿Ï…ÏƒÎ¯Î±ÏƒÎ·Ï‚! ğŸ“–';
                resultMessage.className = 'text-2xl mb-8 text-red-700';
            }
        }

        function restartQuiz() {

        function goToHomePage() {
